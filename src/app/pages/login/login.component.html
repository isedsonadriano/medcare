<html>


<body>

  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" [fullScreen]="true">
    <div class="center">
      <p>Processando..</p>
  </div>
  </ngx-spinner>

  <div class="wrapper wrapper-full-page">
    <div class="full-page section-image pt-5" data-image="assets/img/fabio-mangione.jpg" filter-color="black">
      <div class="content">
        <div class="container">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
              <form (ngSubmit)="login()" [formGroup]="loginForm" class="form ng-untouched ng-pristine ng-valid">
              <div class="card card-login">
                <div class="card-header ">
                  <div class="card-header ">
                    <h3 class="header text-center">Login</h3>
                  </div>
                </div>
                <div class="card-body ">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-single-02"></i>  
                      </span>
                    </div>
                    <input class="form-control" placeholder="login..." type="text" formControlName="usuario" [ngClass]="{ 'is-invalid': submetido && form.usuario.errors }">
                  </div>
                  <div *ngIf="submetido && form.usuario.errors" class="invalid-feedback d-block">
                    <div *ngIf="form.usuario.errors.required">Campo obrigatório</div>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-key-25"></i>
                      </span>
                  </div>
                  <input class="form-control" placeholder="Senha" type="password" formControlName="senha" [ngClass]="{ 'is-invalid': submetido && form.senha.errors }">
                  </div>
                  <div *ngIf="submetido && form.senha.errors" class="invalid-feedback d-block">
                    <div *ngIf="form.senha.errors.required">Campo obrigatório</div>
                  </div>
                  <div *ngIf="submetido && senhaInvalida" class="invalid-feedback d-block">
                    <div class="text-center">Credenciais inválidas</div>
                  </div>
                  <br>
                </div>
                <div class="card-footer ">
                  <button type="submit" class="btn btn-warning btn-round btn-block mb-3">Entrar</button>
               </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="full-page-background" style="background-image: url(assets/img/fabio-mangione.jpg) "></div>
    </div>
  </div>

</body>

</html>
