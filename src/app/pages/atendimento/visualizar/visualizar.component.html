<div class="row">
  <div class="col-md-12">
    <div class="card demo-icons">
      <div class="card-header">

        <div class="col-md-12">
          <div class="card card-user">
            <div class="card-header">
              <h5 class="card-title">Atendimento</h5>
            </div>
            <div class="card-body">

                <div class="row">
                  <div class="col-md-5 pr-1">
                  <div *ngIf="atendimento.status == 'ANALISE' ">
                    <button class="btn btn-warning btn-sm">Análise</button>
                  </div>
                  <div *ngIf="atendimento.status == 'NEGADO' ">
                    <button class="btn btn-danger btn-sm">Negado</button>
                  </div>
                  <div *ngIf="atendimento.status == 'AUTORIZADO' ">
                    <button class="btn btn-success btn-sm">Autorizado</button>
                  </div>
                </div>

                </div>
                <div>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Código do paciente</label>
                        <input type="text" class="form-control" value="{{atendimento.paciente.codigo}}" disabled="disabled" >
                      </div>
                    </div>

                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" disabled="disabled" value="{{atendimento.paciente.nome}}">
                      </div>
                    </div>

                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Cpf</label>
                        <input type="text" class="form-control" disabled="disabled" value="{{atendimento.paciente.cpf}}">
                      </div>
                    </div>
                  </div>

                </div>
                <div class="row">

                  <div class="col-md-3 pr-1">
                    <div class="form-group">
                      <label>Tipo</label>
                      <input type="text" class="form-control" disabled="disabled" value="{{atendimento.tipo}}">
                    </div>
                  </div>

                  <div class="col-md-3 pl-1">
                    <div class="form-group">
                      <label>Tipo do atendimento</label>
                      <input type="text" class="form-control" disabled="disabled" value="{{atendimento.tipoAtendimento}}">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Médico</label>
                      <input type="text" class="form-control" disabled="disabled" value="{{atendimento.medico.nome}}">
                    </div>
                  </div>
                </div>

                <div *ngFor="let procedimento of atendimento.procedimentos; let i = index;">

                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <label>Procedimento</label>
                        <div class="form-group">
                          <input type="text" class="form-control" disabled="disabled" value="{{procedimento.descricao}}">
                       </div>
                      </div>
                      <div class="col-md-6 px-1">
                        <div class="form-group">
                          <label>Quantidade</label>
                          <input type="text" class="form-control" disabled="disabled" value="{{procedimento.quantidade}}">
                        </div>
                      </div>

                    </div>
                  </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Observações</label>
                      <input type="text" class="form-control" disabled="disabled" value="{{atendimento.observacoes}}">
                    </div>
                  </div>
                </div>
                          
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
