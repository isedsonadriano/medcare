
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Listagem de atendimentos</h4>
      </div>

      <p>
        <a class="ml-4" [routerLink]="['/atendimento/cadastro']"><button class="btn btn-primary btn-sm">Novo atendimento</button></a>
      </p>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Data
              </th>
              <th>
                Paciente
              </th>
              <th>
                Médico
              </th>
               <th>
                Status
              </th>
              <th>
                Valor
              </th>
              <th>
                Ações
              </th>
            </thead>
            
              <tr *ngFor="let atendimento of atendimentos">
                <td>
                  {{ atendimento.dataCadastro | date:'dd/MM/yyyy HH:mm:ss' }}
                </td>
                <td>
                  {{atendimento.paciente.nome}}
                </td>
                <td>
                  {{atendimento.medico.nome | dr}}
                </td>
                <td>
                  <div *ngIf="atendimento.status == 'ANALISE' ">
                    <button class="btn btn-warning btn-sm">Análise</button>
                  </div>
                  <div *ngIf="atendimento.status == 'NEGADO' ">
                    <button class="btn btn-danger btn-sm">Negado</button>
                  </div>
                  <div *ngIf="atendimento.status == 'AUTORIZADO' ">
                    <button class="btn btn-success btn-sm">Autorizado</button>
                  </div>
                </td>
                <td>
                  {{atendimento.valor}}
                </td>
                <td>
                  <a [routerLink]="['/atendimento/visualizar',atendimento.id]">
                    <button class="btn btn-info btn-icon btn-sm " rel="tooltip" type="button" data-original-title="" title=""><i class="fa fa-user"></i></button>
                 </a>
                  <a [routerLink]="['/atendimento/exclusao',atendimento.id]">
                     <button class="btn btn-danger btn-icon btn-sm " rel="tooltip" type="button" data-original-title="" title=""><i class="fa fa-times"></i></button>
                  </a>
                </td>
              </tr>           
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
